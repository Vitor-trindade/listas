<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
</head>
<body>
    <h1>lista</h1>
    <h2>lista nao ordenada</h2>
   <!-- atalho de lista ul>li*5   -->  
    <ul>
        <li>sorvete</li>
        <li>bolo de chocolate</li>
        <li>bombom</li>
        <li>trago</li>
        <li>tihos</li>
        <li>papel</li>
        <li>escova</li>
    </ul>       

    <h2>lista ordenada</h2>
    <ol>
        <li>roberto</li>
        <li>carlos</li>
        <li>rafa</li>
    </ol>
</body>
</html>
